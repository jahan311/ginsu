<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지앤파트너 자동차보험 판매 딜러 가입처</title>
    <link type="text/css" href="./css/common.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="contents">
            <section class="title">
                <h1>지앤파트너</h1>
                <h2>자동차보험<br><span>판매 딜러 가입처</span></h2>
            </section>
            <section class="main_form">
                <h3>딜러 정보 입력</h3>
                <form>
                    <div class="input_box">
                        <label>이름</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input_box">
                        <label>전화번호</label>
                        <input type="number" placeholder="숫자만 입력" maxlength="11" oninput="maxLengthCheckPhone(this)">
                    </div>
                    <div class="input_box">
                        <label>주민번호</label>
                        <div>
                            <input type="number" placeholder="" maxlength="6" oninput="maxLengthCheckResident(this)" class="wd50">
                            <span>-</span>
                            <input type="password" placeholder="" maxlength="7" class="wd50">
                        </div>
                    </div>
                    <div class="input_box">
                        <label>은행명</label>
                        <input type="text" placeholder="**은행">
                    </div>
                    <div class="input_box">
                        <label>은행계좌</label>
                        <input type="text" placeholder="000000-00-000-00">
                    </div>
                    <button type="button" class="submit_btn">확인</button>
                </form>
            </section>
            <section class="sub_sc">
                <h5>업계 최고 소개<br><span>수수료 지급!</span></h5>
                <div><p>오프라인 자동차보험</p> <strong>11%</strong></div>
                <div><p>다이렉트 자동차보험</p> <strong>7%</strong></div>
                <ul>
                    <li>- 국내 최대 자동차보험 대리점</li>
                    <li>- 익일 100% 현금 지급</li>
                    <li>- 개인용 · 법인용 · 영업용 모두 취급</li>
                </ul>
            </section>
        </div>
        <footer class="footer">
            <div class="info">
                <p>상호 : 주식회사 지앤파트너</p>
                <p>주소 : 서울 중구 을지로 158 삼풍넥서스 7층</p>
                <p>대표 : 정정희</p>
                <p>전화번호 : <a href="tel:02-6085-9405">02-6085-9405</a></p>
                <p>Copyright ⓒ 지앤파트너 All Right Reserved.</p>
            </div>
        </footer>
    </div>
</body>
<script type="text/javascript">	
    function maxLengthCheckPhone(object){
      if (object.value.length > object.maxLength){
        object.value = object.value.slice(0, object.maxLength);
      }
    }
    function maxLengthCheckResident(object){
      if (object.value.length > object.maxLength){
        object.value = object.value.slice(0, object.maxLength);
      }
    }
  </script>
</html>
